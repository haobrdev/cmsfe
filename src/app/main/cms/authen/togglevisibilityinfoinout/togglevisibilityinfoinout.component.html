<div class="app-main-content">
  <div class="app-container">
    <div class="app-content">
      <div class="card card-content">
        <div class="card-main-header">
          <img src="/assets/images/plus.png" />
          <span class="card-main-title">CẤU HÌNH ẨN HIỆN THÔNG TIN VÀO RA</span>
        </div>
        <div class="card-main-content">
          <form name="editForm" [formGroup]="editForm" novalidate>
            <div class="row">
              <div class="col-sm-6">
                <div class="row tileheader">
                  <div class="col-sm-6">
                    <span class="card-main-title">TRƯỜNG DỮ LIỆU</span>
                  </div>
                  <div class="col-sm-6 text-center">
                    <span class="card-main-title">HIỆN THÔNG TIN</span>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <div class="e-float-input">
                        Địa chỉ
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="e-float-input">
                        Điện thoại
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="e-float-input">
                        Loại ra vào
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="e-float-input">
                        Khách mời đã đặt lịch
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="e-float-input">
                        Người làm việc
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6 text-center">
                    <div class="form-group">
                      <div class="e-float-input">
                        <ejs-checkbox label="" [checked]="model.address" [(ngModel)]="model.address" formControlName="address"></ejs-checkbox>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="e-float-input">
                        <ejs-checkbox label="" [checked]="model.phone_number" [(ngModel)]="model.phone_number" formControlName="phone_number"></ejs-checkbox>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="e-float-input">
                        <ejs-checkbox label="" [checked]="model.employee_type" [(ngModel)]="model.employee_type" formControlName="employee_type"></ejs-checkbox>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="e-float-input">
                        <ejs-checkbox label="" [checked]="model.guestcalendar" [(ngModel)]="model.guestcalendar" formControlName="guestcalendar" (change)="onGuestcalendarChange($event)"></ejs-checkbox>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="e-float-input">
                        <ejs-checkbox label="" [checked]="model.invited_person" [(ngModel)]="model.invited_person" formControlName="invited_person" (change)="onInvitedPersonChange($event)"></ejs-checkbox>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="row tileheader">
                  <div class="col-sm-6">
                    <span class="card-main-title">TRƯỜNG DỮ LIỆU</span>
                  </div>
                  <div class="col-sm-6 text-center">
                    <span class="card-main-title">HIỆN THÔNG TIN</span>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <div class="e-float-input">
                        Chức vụ
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="e-float-input">
                        Phòng ban
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="e-float-input">
                        Nội dung làm việc
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="e-float-input">
                        Ghi chú
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6 text-center">
                    <div class="form-group">
                      <div class="e-float-input">
                        <ejs-checkbox label="" [disabled]="true" [checked]="model.job_title" [(ngModel)]="model.job_title" formControlName="job_title"></ejs-checkbox>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="e-float-input">
                        <ejs-checkbox label="" [disabled]="true" [checked]="model.department" [(ngModel)]="model.department" formControlName="department"></ejs-checkbox>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="e-float-input">
                        <ejs-checkbox label="" [disabled]="true" [checked]="model.job_description" [(ngModel)]="model.job_description" formControlName="job_description"></ejs-checkbox>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="e-float-input">
                        <ejs-checkbox label="" [disabled]="true" [checked]="model.participant_information" [(ngModel)]="model.participant_information" formControlName="participant_information"></ejs-checkbox>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 text-right mt-3">
                <button class="back__btn" (click)="clear()">Hủy bỏ</button>
                <button class="save__btn" (click)="saveData()">Lưu thông tin</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
